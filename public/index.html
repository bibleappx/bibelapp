    <style>
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .app-toast {
            background-color: var(--primary-color);
            color: var(--text-color-dark);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            min-width: 250px;
            text-align: center;
        }
        .app-toast.show {
            opacity: 1;
        }
        .dark-mode .app-toast {
            background-color: var(--bg-dark-secondary);
            color: var(--text-color-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #theme-toggle .light-icon { display: inline-block; }
        #theme-toggle .dark-icon { display: none; }
        body.dark-mode #theme-toggle .light-icon { display: none; }
        body.dark-mode #theme-toggle .dark-icon { display: inline-block; }
    </style>
</head>
<body>

<header class="main-navbar sticky-top">
    <div class="container">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="navbar-collapse">
            <ul class="navbar-nav" id="main-navigation">
                <!-- Links werden von renderer.js eingefügt -->
            </ul>

            <div class="navbar-search ms-auto">
                <div class="input-group">
                    <input type="text" id="universal-search-input" placeholder="Bibelstelle(n) suchen...">
                    <button id="universal-search-btn" class="btn btn-primary"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="navbar-nav ms-auto" id="right-nav-container">
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div id="bible-nav-container" class="context-nav sticky-top">
    </div>
    
    <main id="app-container" class="app-view">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </main>
    
    <div id="toast-container" class="toast-container"></div>

    <footer class="app-footer">
<p>© 2025 Bibel & Predigt App - VERSION 2</p>
</footer>
</div>
